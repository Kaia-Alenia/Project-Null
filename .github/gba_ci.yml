name: GBA Compilation Check

on:
  push:
    paths:
      - '**/*.c'
      - '**/*.h'
      - 'Makefile'

jobs:
  build:
    runs-on: ubuntu-latest
    container: devkitpro/devkitarm
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Compile GBA ROM
        id: make
        run: |
          make 2> error_log.txt
        continue-on-error: true  # No parar si falla, queremos reportar

      - name: Check Failure & Report to Lia
        if: steps.make.outcome == 'failure'
        run: |
          echo "‚ùå COMPILATION FAILED"
          # Leemos el error, escapamos comillas para JSON y lo enviamos
          ERROR_CONTENT=$(cat error_log.txt | python3 -c 'import json,sys; print(json.dumps(sys.stdin.read()))')
          
          # REEMPLAZA LA URL CON TU URL DE RENDER (ej. https://lia-bot.onrender.com)
          curl -X POST https://TU-APP-EN-RENDER.onrender.com \
          -H "Content-Type: text/plain" \
          -d "$ERROR_CONTENT"
