name: GBA Compilation System

on:
  push:
    paths:
      - '**/*.c'
      - '**/*.h'
      - 'Makefile'
  workflow_dispatch: 

jobs:
  build:
    name: Compilar GBA ROM
    runs-on: ubuntu-latest
    # Usamos la imagen oficial de desarrollo para GBA
    container: devkitpro/devkitarm
    
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      # --- ðŸ› ï¸ EL FIX QUE FALTABA ---
      # Esto le dice al sistema dÃ³nde estÃ¡ escondido el compilador
      - name: Fix PATH (Encontrar herramientas GBA)
        run: |
          echo "/opt/devkitpro/devkitARM/bin" >> $GITHUB_PATH
          echo "/opt/devkitpro/tools/bin" >> $GITHUB_PATH

      # DiagnÃ³stico rÃ¡pido para confirmar que ahora sÃ­ lo ve
      - name: Verificar Compilador
        run: arm-none-eabi-gcc --version

      - name: Run Make
        id: make
        run: |
          make clean || true
          make > stdout.txt 2> error_log.txt
        continue-on-error: true

      # Si falla, mostramos el error
      - name: ðŸ”´ MOSTRAR ERROR EN PANTALLA
        if: steps.make.outcome == 'failure'
        run: |
          echo "=== ERROR LOG ==="
          cat error_log.txt
          echo "=== STDOUT ==="
          cat stdout.txt

      # Reporte a Lia
      - name: Report Error to Lia
        if: steps.make.outcome == 'failure'
        run: |
          curl -X POST "https://lia-project-manager.onrender.com/" \
          -H "Content-Type: text/plain" \
          --data-binary "@error_log.txt"
          exit 1

      # Subir el juego si todo sale bien
      - name: Upload GBA ROM
        if: steps.make.outcome == 'success'
        uses: actions/upload-artifact@v4
        with:
          name: game-rom
          path: "*.gba"
