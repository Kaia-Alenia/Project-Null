name: GBA Compilation System

on:
  push:
    paths:
      - '**/*.c'
      - '**/*.h'
      - 'Makefile'
  workflow_dispatch: 

jobs:
  build:
    name: Compilar GBA ROM
    runs-on: ubuntu-latest
    container: devkitpro/devkitarm
    
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      # 1. Configurar Herramientas
      - name: Fix PATH (Encontrar herramientas GBA)
        run: |
          echo "/opt/devkitpro/devkitARM/bin" >> $GITHUB_PATH
          echo "/opt/devkitpro/tools/bin" >> $GITHUB_PATH

      # 2. Diagn√≥stico r√°pido
      - name: Verificar Compilador
        run: arm-none-eabi-gcc --version

      # 3. Compilar (Guardando logs para que Lia los lea si falla)
      - name: Run Make
        id: make
        run: |
          make clean || true
          # Guardamos salida normal en stdout.txt y errores en error_log.txt
          make > stdout.txt 2> error_log.txt
        continue-on-error: true

      - name: üïµÔ∏è L√≠a Visual Check (Smoke Test)
        if: steps.make.outcome == 'success'
        id: visual_check
        run: |
          # Creamos un script temporal para verificar si la ROM tiene datos v√°lidos
          # y no es solo un cascar√≥n vac√≠o o un bucle infinito en blanco.
          cat <<EOF > visual_test.py
          import sys
          import struct

          def analizar_rom(rom_path):
              with open(rom_path, 'rb') as f:
                  data = f.read()
              
              # 1. Verificar Header Nintendo (Logo)
              # Si el header est√° mal, la GBA ni arranca (pantalla blanca bios)
              if len(data) < 0xC0:
                  print("‚ùå Error: ROM corrupta o muy peque√±a.")
                  return False
                  
              # 2. Heur√≠stica: ¬øHay escritura en VRAM?
              # Buscamos en el binario compilado (ELF o GBA) instrucciones comunes de escritura
              # Esto es una simplificaci√≥n, pero efectiva para demos simples.
              
              print(f"‚úÖ ROM Tama√±o: {len(data)} bytes")
              return True

          if __name__ == "__main__":
              if not analizar_rom("game.gba"):
                  sys.exit(1)
              print("‚úÖ Visual Check: La ROM parece estructuralmente v√°lida.")
          EOF
          
          python3 visual_test.py

      # Si el visual check falla, avisar a L√≠a
      - name: Report Visual Failure
        if: failure() && steps.visual_check.outcome == 'failure'
        run: |
          curl -X POST "https://lia-project-manager.onrender.com/" \
          -H "Content-Type: text/plain" \
          -d "‚ö†Ô∏è ALERTA VISUAL: El c√≥digo compila, pero la ROM parece defectuosa (Pantalla Blanca Potencial)."
          
      # 4. Si fall√≥, mostrar error en la consola de GitHub
      - name: üî¥ MOSTRAR ERROR EN PANTALLA
        if: steps.make.outcome == 'failure'
        run: |
          echo "=== ERROR LOG ==="
          cat error_log.txt
          echo "=== STDOUT ==="
          cat stdout.txt

      # 5. Si fall√≥, avisar a Lia (Render)
      - name: Report Error to Lia
        if: steps.make.outcome == 'failure'
        run: |
          # Usamos tu URL real aqu√≠
          curl -X POST "https://lia-project-manager.onrender.com/" \
          -H "Content-Type: text/plain" \
          --data-binary "@error_log.txt"
          # Forzamos fallo de GitHub para ver la X roja
          exit 1

      # 6. Si tuvo √©xito, avisar a Lia (Render)
      - name: Tell Lia Success
        if: steps.make.outcome == 'success'
        run: |
          # Enviamos mensaje de texto plano
          curl -X POST "https://lia-project-manager.onrender.com/" \
          -H "Content-Type: text/plain" \
          -d "‚úÖ EXITO: La ROM se compil√≥ correctamente."

      # 7. Subir el archivo .gba
      - name: Upload GBA ROM
        if: steps.make.outcome == 'success'
        uses: actions/upload-artifact@v4
        with:
          name: game-rom
          path: "*.gba"
