name: GBA Compilation System

on:
  push:
    paths:
      - '**/*.c'
      - '**/*.h'
      - 'Makefile'
  workflow_dispatch: 

jobs:
  build:
    name: Compilar GBA ROM
    runs-on: ubuntu-latest
    container: devkitpro/devkitarm
    
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      # 1. Configurar Herramientas
      - name: Fix PATH (Encontrar herramientas GBA)
        run: |
          echo "/opt/devkitpro/devkitARM/bin" >> $GITHUB_PATH
          echo "/opt/devkitpro/tools/bin" >> $GITHUB_PATH

      # 2. Diagn√≥stico r√°pido
      - name: Verificar Compilador
        run: arm-none-eabi-gcc --version

      # 3. Compilar (Guardando logs para que Lia los lea si falla)
      - name: Run Make
        id: make
        run: |
          make clean || true
          # Guardamos salida normal en stdout.txt y errores en error_log.txt
          make > stdout.txt 2> error_log.txt
        continue-on-error: true

      # 4. Si fall√≥, mostrar error en la consola de GitHub
      - name: üî¥ MOSTRAR ERROR EN PANTALLA
        if: steps.make.outcome == 'failure'
        run: |
          echo "=== ERROR LOG ==="
          cat error_log.txt
          echo "=== STDOUT ==="
          cat stdout.txt

      # 5. Si fall√≥, avisar a Lia (Render)
      - name: Report Error to Lia
        if: steps.make.outcome == 'failure'
        run: |
          # Usamos tu URL real aqu√≠
          curl -X POST "https://lia-project-manager.onrender.com/" \
          -H "Content-Type: text/plain" \
          --data-binary "@error_log.txt"
          # Forzamos fallo de GitHub para ver la X roja
          exit 1

      # 6. Si tuvo √©xito, avisar a Lia (Render)
      - name: Tell Lia Success
        if: steps.make.outcome == 'success'
        run: |
          # Enviamos mensaje de texto plano
          curl -X POST "https://lia-project-manager.onrender.com/" \
          -H "Content-Type: text/plain" \
          -d "‚úÖ EXITO: La ROM se compil√≥ correctamente."

      # 7. Subir el archivo .gba
      - name: Upload GBA ROM
        if: steps.make.outcome == 'success'
        uses: actions/upload-artifact@v4
        with:
          name: game-rom
          path: "*.gba"
