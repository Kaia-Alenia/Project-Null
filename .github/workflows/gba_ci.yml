name: GBA Compilation System

on:
  push:
    paths:
      - '**/*.c'
      - '**/*.h'
      - 'Makefile'
  workflow_dispatch: 

jobs:
  build:
    name: Compilar GBA ROM
    runs-on: ubuntu-latest
    container: devkitpro/devkitarm
    
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      # 1. Intentamos compilar guardando el error
      - name: Run Make
        id: make
        run: |
          make clean || true
          # El > stdout.txt guarda lo normal, el 2> error_log.txt guarda los errores
          make > stdout.txt 2> error_log.txt
        continue-on-error: true

      # 2. ¬°AQU√ç EST√Å LA CLAVE! Mostramos el error al humano
      - name: üî¥ MOSTRAR ERROR EN PANTALLA
        if: steps.make.outcome == 'failure'
        run: |
          echo "============================================"
          echo "       CONTENIDO DEL ARCHIVO DE ERROR       "
          echo "============================================"
          cat error_log.txt
          echo "============================================"
          echo "TAMBI√âN LA SALIDA EST√ÅNDAR:"
          cat stdout.txt

      # 3. Reportamos a Lia (como siempre)
      - name: Report Error to Lia
        if: steps.make.outcome == 'failure'
        run: |
          curl -X POST "https://lia-project-manager.onrender.com/" \
          -H "Content-Type: text/plain" \
          --data-binary "@error_log.txt"
          exit 1

      - name: Upload GBA ROM
        if: steps.make.outcome == 'success'
        uses: actions/upload-artifact@v4
        with:
          name: game-rom
          path: "*.gba"
