name: GBA Compilation System

on:
  push:
    paths:
      - '**/*.c'
      - '**/*.h'
      - 'Makefile'
  workflow_dispatch: 

jobs:
  build:
    name: Compilar GBA ROM
    runs-on: ubuntu-latest
    container: devkitpro/devkitarm
    
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      # --- PASO DE DIAGN√ìSTICO NUEVO ---
      - name: üîç DIAGNOSTICO (X-RAY)
        run: |
          echo "=== D√ìNDE ESTOY ==="
          pwd
          echo "=== LISTADO COMPLETO DE ARCHIVOS ==="
          find . -maxdepth 3 -not -path '*/.*'
          echo "=== DETALLE DE SRC ==="
          ls -la src/ || echo "‚ùå LA CARPETA SRC NO EXISTE"

      - name: Run Make
        id: make
        run: |
          make clean || true
          make 2> error_log.txt
        continue-on-error: true

      - name: Report Error to Lia
        if: steps.make.outcome == 'failure'
        run: |
          echo "‚ùå COMPILATION FAILED"
          curl -X POST "https://lia-project-manager.onrender.com/" \
          -H "Content-Type: text/plain" \
          --data-binary "@error_log.txt"
          exit 1

      - name: Upload GBA ROM
        if: steps.make.outcome == 'success'
        uses: actions/upload-artifact@v4
        with:
          name: game-rom
          path: "*.gba"
